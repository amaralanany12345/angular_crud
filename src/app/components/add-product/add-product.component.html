<form (ngSubmit)="addProduct()">
    <label>id</label><br/>
    <input type="number" name="id" placeholder="id" [(ngModel)]="newProduct.id"/><br/>
    <label>name</label><br/>
    <input type="text" name="Name" placeholder="name" [(ngModel)]="newProduct.Name"/><br/>
    <label>price</label><br/>
    <input type="number" name="price" placeholder="price" [(ngModel)]="newProduct.price"/><br/>
    <label>ads</label><br/>
    <input type="number" name="ads" placeholder="ads" [(ngModel)]="newProduct.ads"/><br/>
    <label>taxese</label><br/>
    <input type="number" name="taxes" placeholder="taxes" [(ngModel)]="newProduct.taxes"/><br/>
    <label>discount</label><br/>
    <input type="number" name="discount" placeholder="discount" [(ngModel)]="newProduct.discount"/><br/>
    <label>category</label><br/>
    <input type="text"  placeholder="category" name="category" [(ngModel)]="newProduct.category"/><br/>
    <button type="submit">add product </button>
</form>
